<!DOCTYPE html>
<html>
<head>
  <title>Online College Event managment system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style >
  body{
    background-image: url('bgimg5.jpg');
    background-size: cover;
  }
</style>
<body >


<div class="container">
  <h1><center><b><font color="red">Faculty Login</font></b></center></h1>

  <form>
  <br><br>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
      <label for="email"><font size="5px"><b>Email:</b></font></label>
    </div>
    </div>
    
      <div class="row">
        <div class="col-lg-1"></div>
       <div class="col-lg-4">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
       </div>
  </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
      <label for="pwd"><font size="5px"><b>Password:</b></font></label></div>
    </div>
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-4">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password"></div>
    </div>
    </div>
     <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  &nbsp;&nbsp;&nbsp;&nbsp;  
  <a href="body.html"  class="btn btn-primary"> Home</a>
</div>

  </div>
  </form>
</div>

</body> 
</html>
