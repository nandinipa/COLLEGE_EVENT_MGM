<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online College event managemnet system</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <style>
   	body{
   		background-image: url('hp9.jpg');
   		background-size: cover;
   	}
   </style>
</head>
<body>
	<form action="">
	<h2><center><font color="lime"><b><u>Faculty Registration</u></b></font></center></h2>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-11"><font color="lime" size="4px">Full Name</font><sup><font color="red" size="5px">*</font></sup></div>
	</div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><font color="lime" size="1px">First name</font></div>
		<div class="col-lg-4"><font color="lime" size="1px">Middle name</font></div>
		<div class="col-lg-3"><font color="lime" size="1px">Last name</font></div>
	</div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-11"><input type="text" name="txtfname" class="form-control"></div>
	</div>
	<br>

	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><font color="lime" size="4px">Email</font><sup><font color="red" size="5px">*</font></sup></div>
		<div class="col-lg-4"><font color="lime" size="4px">Password</font><sup><font color="red" size="5px">*</font></sup></div>
		<div class="col-lg-3"><font color="lime" size="4px">Confirm Password</font><sup><font color="red" size="5px">*</font></sup></div>
	</div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><input type="Email" name="Email" class="form-control"></div>
		<div class="col-lg-4"><input type="Password" name="txtpassword" class="form-control">
		</div>
		<div class="col-lg-3"><input type="Password" name="txtpassword" class="form-control"></div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><font color="lime" size="4px">Mobile Number</font><sup><font color="red" size="5px">*</font></sup></div>
		<div class="col-lg-4"><font color="lime" size="4px">Aadhaar Number</font><sup><font color="red" size="5px">*</font></sup></div>
		<div class="col-lg-3"><font color="lime" size="4px">Pan Number</font><sup><font color="red" size="5px">*</font></sup></div>
	</div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><input type="text" name="txtnumber" class="form-control"></div>
		<div class="col-lg-4"><input type="text" name="txtaadhaar" class="form-control"></div>
		<div class="col-lg-3"><input type="text" name="txtpan" class="form-control"></div>
	</div>
	<br>
	
	
<br>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><font color="lime" size="4px">Permanent Address</font><sup><font color="red" size="5px">*</font></sup></div>
		<div class="col-lg-4"><font color="lime" size="4px">Current Address</font><sup><font color="red" size="5px">*</font></sup></div>
	</div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4"><textarea name="txtaddress" class="form-control">
     	</textarea></div>
		<div class="col-lg-4"><textarea name="txtaddress" class="form-control">
     	</textarea></div>
	</div>
	<div class="row"></div>
     <div class="row"></div>
     	
     	<br>
     	<br>
     	<div align="center">
     		<input type="Submit" value="Submit" class="btn btn-primary">
     &nbsp;&nbsp;&nbsp;&nbsp;	<a href="body.html"  class="btn btn-primary"> Home</a>
     </div>
 </form>
</body>
</html>
